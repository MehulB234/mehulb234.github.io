<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="page">

    <header>
      <h1>Assignment 5</h1>
      <h2>Introduction to JavaScript</h2>
    </header>

    <div class="columns">

        <!-- Geometry -->
      <section class="card" id="geometryCard" tabindex="0">
        <div class="dots">•••</div>
        <h3>Geometry</h3>

        <div class="geometry-area">
          <div id="triangle" class="triangle hidden"></div>
        </div>
      </section>

      <!-- Date -->
      <section class="card">
        <div class="dots">•••</div>
        <h3>Select A Date:</h3>

        <input type="date" id="dateInput">

        <p id="dateOutput" class="hidden">
          You picked the date:
          <span id="dateText"></span>
        </p>
      </section>

      <!-- Image -->
      <section class="card">
        <div class="dots">•••</div>
        <h3>Frame Image</h3>

        <div id="imageFrame" class="image-frame">
          <img
            src="images/sun.png"
            id="sunImage"
            alt="Sun Image"
            tabindex="0"
          >
        </div>
      </section>

    </div>

    <footer>Mehul Bellukutty</footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
